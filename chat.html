<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Two Person Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 16px;
        }

        .chat-wrapper {
            background: #020617;
            border-radius: 16px;
            border: 1px solid #1f2937;
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 45px rgba(15, 23, 42, 0.8);
        }

        .chat-header {
            padding: 14px 16px;
            border-bottom: 1px solid #1f2937;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: radial-gradient(circle at top left, #1d4ed8, #020617);
        }

        .chat-header-title {
            font-size: 16px;
            font-weight: 600;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
            background: #22c55e;
            margin-right: 6px;
        }

        .chat-header-status {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #a5b4fc;
        }

        .name-box {
            padding: 8px 16px;
            border-bottom: 1px solid #1f2937;
            display: flex;
            gap: 8px;
            align-items: center;
            background: #020617;
        }

        .name-box label {
            font-size: 12px;
            color: #9ca3af;
            white-space: nowrap;
        }

        .name-box input {
            flex: 1;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid #374151;
            outline: none;
            background: #020617;
            color: #e5e7eb;
            font-size: 13px;
        }

        .name-box input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.3);
        }

        .chat-messages {
            padding: 12px;
            flex: 1;
            overflow-y: auto;
            background: radial-gradient(circle at bottom, #0b1120, #020617);
            scrollbar-width: thin;
            scrollbar-color: #4b5563 #020617;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 999px;
        }

        .msg-row {
            display: flex;
            margin-bottom: 8px;
        }

        .msg-row.self {
            justify-content: flex-end;
        }

        .msg-bubble {
            max-width: 75%;
            padding: 8px 10px;
            border-radius: 16px;
            font-size: 13px;
            line-height: 1.4;
            display: inline-flex;
            flex-direction: column;
            gap: 3px;
        }

        .msg-row.self .msg-bubble {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .msg-row.other .msg-bubble {
            background: #111827;
            border-bottom-left-radius: 4px;
        }

        .msg-meta {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            opacity: 0.7;
            margin-top: 2px;
        }

        .msg-name {
            font-weight: 600;
        }

        .chat-input {
            border-top: 1px solid #1f2937;
            padding: 10px;
            background: #020617;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .chat-input input[type="text"] {
            flex: 1;
            border-radius: 999px;
            border: 1px solid #374151;
            background: #020617;
            color: #e5e7eb;
            padding: 8px 12px;
            font-size: 14px;
            outline: none;
        }

        .chat-input input[type="text"]:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.3);
        }

        .chat-input button {
            border: none;
            border-radius: 999px;
            padding: 8px 14px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #022c22;
            white-space: nowrap;
            transition: transform 0.06s ease, box-shadow 0.06s ease;
        }

        .chat-input button:active {
            transform: translateY(1px);
            box-shadow: 0 1px 2px rgba(15, 23, 42, 0.6);
        }

        .small-note {
            font-size: 11px;
            color: #6b7280;
            text-align: center;
            padding: 6px 10px 10px;
            border-top: 1px dashed #1f2937;
            background: #020617;
        }

        .small-note span {
            color: #a5b4fc;
        }

        .error {
            color: #fca5a5;
            font-size: 11px;
            text-align: center;
            margin-bottom: 4px;
        }

        @media (max-width: 480px) {
            .chat-wrapper {
                max-height: 90vh;
            }
        }
    </style>
</head>

<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <div class="chat-header-title">Two Person Chat</div>
            <div class="chat-header-status">
                <div class="status-dot"></div>Realtime connected
            </div>
        </div>

        <div class="name-box">
            <label for="username">Your name:</label>
            <input id="username" type="text" placeholder="Eg: Mano / Partner" />
        </div>

        <div id="error" class="error"></div>

        <div id="messages" class="chat-messages"></div>

        <form id="chat-form" class="chat-input">
            <input type="text" id="message-input" placeholder="Type a messageâ€¦" autocomplete="off" />
            <button type="submit">Send</button>
        </form>

        <div class="small-note">
            Open this page on <span>two systems</span>, enter different names,
            and start chatting. Messages sync in realtime using Firebase.
        </div>
    </div>

    <!-- Firebase SDK (modular, via ES modules) -->
    <script type="module">
        // 1. IMPORTS
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import {
            getDatabase,
            ref,
            push,
            onChildAdded,
            serverTimestamp,
            query,
            orderByChild
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // 2. YOUR FIREBASE CONFIG (replace with your values from Firebase console)
        const firebaseConfig = {
            apiKey: "AIzaSyDeDVzN-wUTbGHExV5f5GnS5P2fIQr1uMk",
            authDomain: "we-chat-81796.firebaseapp.com",
            databaseURL: "https://we-chat-81796-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "we-chat-81796",
            storageBucket: "we-chat-81796.firebasestorage.app",
            messagingSenderId: "370331407870",
            appId: "1:370331407870:web:8748e349c0446811429caf",
            measurementId: "G-JM7D0S4WW1"
        };

        // 3. INIT FIREBASE
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        // use one "room" path, e.g. "room1"
        const messagesRef = ref(db, "rooms/room1/messages");

        // 4. DOM ELEMENTS
        const messagesEl = document.getElementById("messages");
        const formEl = document.getElementById("chat-form");
        const inputEl = document.getElementById("message-input");
        const usernameEl = document.getElementById("username");
        const errorEl = document.getElementById("error");

        // 5. LISTEN FOR NEW MESSAGES
        const messagesQuery = query(messagesRef, orderByChild("timestamp"));
        onChildAdded(messagesQuery, (snapshot) => {
            const msg = snapshot.val();
            addMessageToUI(msg);
        });

        // 6. ADD MESSAGE TO UI
        function addMessageToUI(msg) {
            const currentName = usernameEl.value.trim() || "Me";
            const isSelf = msg.name === currentName;

            const row = document.createElement("div");
            row.className = "msg-row " + (isSelf ? "self" : "other");

            const bubble = document.createElement("div");
            bubble.className = "msg-bubble";

            const textNode = document.createElement("div");
            textNode.textContent = msg.text;

            const meta = document.createElement("div");
            meta.className = "msg-meta";

            const nameSpan = document.createElement("span");
            nameSpan.className = "msg-name";
            nameSpan.textContent = msg.name || "Unknown";

            const timeSpan = document.createElement("span");
            timeSpan.textContent = formatTime(msg.timestamp);

            meta.appendChild(nameSpan);
            meta.appendChild(timeSpan);

            bubble.appendChild(textNode);
            bubble.appendChild(meta);
            row.appendChild(bubble);
            messagesEl.appendChild(row);

            // scroll to bottom
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function formatTime(ts) {
            if (!ts) return "";
            const date = new Date(ts);
            const options = {
                hour: "2-digit",
                minute: "2-digit"
            };
            return date.toLocaleTimeString([], options);
        }

        // 7. HANDLE SEND
        formEl.addEventListener("submit", async (e) => {
            e.preventDefault();
            errorEl.textContent = "";

            const text = inputEl.value.trim();
            let name = usernameEl.value.trim();

            if (!name) {
                errorEl.textContent = "Please enter your name before sending a message.";
                usernameEl.focus();
                return;
            }

            if (!text) {
                return;
            }

            const msg = {
                name,
                text,
                timestamp: Date.now()
            };

            try {
                await push(messagesRef, msg);
                inputEl.value = "";
            } catch (err) {
                console.error(err);
                errorEl.textContent = "Error sending message. Check console.";
            }
        });
    </script>
</body>

</html>
